<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./desafio.css" />

    <title>DESAFIO WORKSHOP FRONT-END</title>
  </head>

  <body>
  	<section>
  		<h1 class="desafio" >DESAFIO WORKSHOP FRONT-END</h1>
  	</section>
    <div class="header">
      <header>
        <img src="logodesafio.jpeg" alt="logo" />
      </header>
    </div>
    <div class="container">
      <section class="Lista">
        <div class="seeList"></div>
        <header>
          <button value="Refresh Page" onclick="window.location.reload()">
            ATUALIZAR
          </button>
        </header>
      </section>
    </div>
  </body>

  <script>
    const seeList = document.querySelector('.seeList')

    const seeListUl = document.createElement('ul')
    seeList.appendChild(seeListUl)

    function getName() {
      fetch('https://api.randomuser.me/?results=10')
        .then(response => response.json())
        .then(data => {
          console.log(data)

          for (i = 0; i < data.results.length; i++) {
            const nameList = data.results[i].name.first

            const seeListLi = document.createElement('li')
            seeListLi.innerText = nameList
            seeListUl.appendChild(seeListLi)
          }
        })
    }
    getName()
  </script>
</html>
